<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shuffle Tables</title>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <a href="https://github.com/reillyethan/shuffle-tables/issues">Issue tracker</a>
        <button id="add-table">Add table</button>
      </div>
      <div class="main">
        <div id="editor" class="editor"></div>
        <div class="properties">
          <div class="object-properties disabled">
            <div class="property">
              <label for="table-name">Name</label>
              <input id="table-name" type="text" value="" disabled></input>
            </div>
            <div class="property">
              <label for="table-rotator">Rotate</label>
              <input id="table-rotator" type="range" min="-90" max="90" step="1" disabled></input>
              <button id="reset-rotation" disabled>Restore default</button>
            </div>
            <div class="property">
              <label for="table-zoomer">Zoom</label>
              <input id="table-zoomer" type="range" min="1" max="2" step="0.1" disabled></input>
              <button id="reset-zoom" disabled>Restore default</button>
            </div>
          </div>
          <div class="room-properties">
            <div class="property">
              <label for="room-length">Room Length</label>
              <input id="room-length" type="range" min="300" max="2100" step="1" value="600"></input>
              <button id="reset-room-length">Restore default</button>
            </div>
            <div class="property">
              <label for="room-width">Room Width</label>
              <input id="room-width" type="range" min="300" max="2100" step="1" value="700"></input>
              <button id="reset-room-width">Restore default</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./application.js"></script>
</html>
